<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width = device-width, initial-scale = 1.0">
     <meta http-equiv="X-UA-Compatible" content="ie = edge">
     <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.6.0/chart.min.js"></script>
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
     <title>MyChart.js Chart</title>

</head>

<body>
     <div class="container">
          <canvas id="myChart"></canvas>
     </div>

     <script>
          let myChart = document.getElementById('myChart').getContext('2d');
          let drugOverdoseChart = new Chart(myChart, {
               type: 'bar', //bar, horizontalBar, pie, line, donut, radar, polarArea
               data: {
                    labels: ["Top = E. O' Faherty, S. Field, N. Venmore, D. Zumbsch", 'Runner-up: E. Monkton, L. Raff, M. Bellay, T. Arthur', 'Third: R. Berthe, M. Raiman, E. Mabe, D. McAllindon'],
                    datasets: [
                         {
                              label: "Zap-a-Pain",
                              data: [
                                   1000, 963, 953
                              ],
                              borderColor: 'blue',
                              backgroundColor: 'blue'
                         },
                         {
                              label: 'Cholecap',
                              data: [
                                   1048, 975, 954
                              ],
                              borderColor: 'orange',
                              backgroundColor: 'orange'
                         },
                         {
                              label: 'Nasalclear',
                              data: [
                                   927, 908, 897
                              ],
                              borderColor: 'green',
                              backgroundColor: 'green'
                         },
                         {
                              label: 'Nova-itch',
                              data: [
                                   883, 843, 840
                              ],
                              borderColor: 'red',
                              backgroundColor: 'red'
                         }
                         
                    
                    ]
               },
               options: {
                    plugins: {
                         title: {
                              display: true,
                              text: 'Top Prescribing Doctors by Product'
                         },
                         legend: {
                              display: true,
                              position: 'right',
                              labels: {
                                   fontColor: 'black'
                              }
                         },
                    },
                    scales: {
                         x: {
                              title: {
                                   display: true,
                                   text: 'Position: Doctor Names'    
                              }
                         },
                         y: {
                              title: {
                                   display: true,
                                   text: 'No. of Prescriptions'
                              }
                         }
                    }
               },
          });
     </script>
</body>

</html>
