<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width = device-width, initial-scale = 1.0">
     <meta http-equiv="X-UA-Compatible" content="ie = edge">
     <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.6.0/chart.min.js"></script>
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
     <title>MyChart.js Chart</title>

</head>

<body>
     <div class="container">
          <canvas id="myChart"></canvas>
     </div>

     <script>
          let myChart = document.getElementById('myChart').getContext('2d');
          let drugOverdoseChart = new Chart(myChart, {
               type: 'line', //bar, horizontalBar, pie, line, donut, radar, polarArea
               data: {
                    labels: ['1', '2', '3', '4', '5', '6'],
                    datasets: [{
                         label: 'Zap-a-Pain',
                         data: [
                              34590, 34850, 37320, 33730, 36240, 35600
                         ],
                         borderColor: 'orange',
                         backgroundColor: 'orange'

                    },
                    {
                         label: 'Cholecap',
                         data: [35770, 34050, 34540, 34860, 33920, 36160
                         ],
                         borderColor: 'green',
                         backgroundColor: 'green'
                    },
                    {
                         label: 'Nova-itch',
                         data: [14960, 17020, 16680, 16180, 16710, 16230
                         ],
                         borderColor: 'blue',
                         backgroundColor: 'blue'
                    },
                    {
                         label: 'Nasalclear',
                         data: [14560, 14050, 12250, 13820, 14540, 13800
                         ],
                         borderColor: 'red',
                         backgroundColor: 'red'
                    }]
               },
               options: {
                    plugins: {
                         title: {
                              display: true,
                              text: 'TRx Trends by Brand'
                         },
                         legend: {
                              display: true,
                              position: 'right',
                              labels: {
                                   fontColor: 'black'
                              }
                         },
                    },
                    scales: {
                         x: {
                              title: {

                              }
                         },
                         y: {
                              title: {

                                   text: 'No. of Prescriptions'
                              }
                         }
                    }
               },
          });
     </script>
</body>

</html>
